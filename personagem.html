<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
      </script>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="robo" src="./assets/personagens/Robo.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#robo" position="0 0 -1" scale="1 1 1" modify-materials></a-entity>
      <a-entity camera look-controls wasd-controls="acceleration:0.01" position="0 1.6 0"></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
